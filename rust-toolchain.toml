[toolchain]
channel = "stable"
components = ["rustfmt", "clippy", "rust-analyzer"]
profile = "default"
targets = [
  # iOS
  "aarch64-apple-ios-sim",
  "aarch64-apple-ios",
  "x86_64-apple-ios",
  "x86_64-unknown-linux-gnu",
  # 32-bit ARM
  "armv7-linux-androideabi",
  # 64-bit ARM
  "aarch64-linux-android",
  # 32-bit x86
  "i686-linux-android",
]
