[toolchain]
channel = "stable"
profile = "default"
components = ["rustfmt", "clippy", "rust-analyzer"]
targets = [
    "aarch64-apple-ios-sim",
    "aarch64-apple-ios",
    "x86_64-apple-ios",
    "x86_64-unknown-linux-gnu",
    # 32-bit ARM (for device support on old devices)
    "armv7-linux-androideabi",
    # 64-bit ARM for Android 15+ (SDK 35) with 16KB page size support
    "aarch64-linux-android",
]
