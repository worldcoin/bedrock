name: CI

on:
  push:
    branches: [main]
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  lint:
    name: Format, Clippy & Build
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Check code formatting
        run: cargo fmt -- --check

      - name: Run clippy
        run: cargo clippy --workspace --all-targets --all-features

      - name: Build
        run: cargo build

      - name: Check TOML formatting
        run: |
          cargo install taplo-cli
          taplo fmt --check

  swift-build-and-test:
    name: Build and Test Swift Bindings
    runs-on: macos-14
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Ensure a specific Xcode version is selected to match available simulators
      - name: Select Xcode 16.2
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "16.2"

      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: aarch64-apple-ios-sim,aarch64-apple-ios,x86_64-apple-ios

      # Cache Cargo registry and git dependencies to speed up builds
      # This cache is shared across all Cargo builds and is keyed by the lockfile
      # to ensure dependency updates trigger a cache miss
      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      # Cache Rust build artifacts (target directory) for iOS targets
      # The cache key includes Cargo.lock, Cargo.toml, and rust-toolchain.toml
      # to invalidate when dependencies or toolchain changes
      # This significantly reduces rebuild time by reusing compiled dependencies
      - name: Cache Rust build artifacts
        uses: actions/cache@v4
        with:
          path: |
            target/aarch64-apple-ios/release/
            target/aarch64-apple-ios-sim/release/
            target/x86_64-apple-ios/release/
          key: ${{ runner.os }}-rust-target-${{ hashFiles('**/Cargo.lock', '**/Cargo.toml', 'rust-toolchain.toml') }}
          restore-keys: |
            ${{ runner.os }}-rust-target-

      # Cache Swift build outputs in the swift/ directory
      # This includes the generated XCFramework and Swift bindings
      # The cache is keyed by Cargo dependencies since Swift bindings are generated
      # from Rust code. Source code changes are detected via git commit hash.
      - name: Cache Swift build artifacts
        uses: actions/cache@v4
        with:
          path: |
            swift/Bedrock.xcframework
            swift/Sources/
          key: ${{ runner.os }}-swift-build-${{ hashFiles('**/Cargo.lock', 'bedrock/**/*.rs', 'swift/**/*.sh') }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-swift-build-${{ hashFiles('**/Cargo.lock', 'bedrock/**/*.rs', 'swift/**/*.sh') }}-
            ${{ runner.os }}-swift-build-

      # Cache Swift Package Manager dependencies used by the test package
      # This speeds up test execution by avoiding re-downloading dependencies
      - name: Cache Swift PM dependencies
        uses: actions/cache@v4
        with:
          path: |
            swift/tests/.build
            ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-spm-${{ hashFiles('swift/tests/Package.swift', 'swift/tests/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Build and test Swift bindings
        run: ./swift/test_swift.sh

      - name: Install SwiftLint
        run: |
          brew install swiftlint

      - name: Lint Swift Tests
        run: swiftlint swift/tests

  test:
    name: Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Add forge to PATH
        run: echo "FORGE_BIN=$(which forge)" >> $GITHUB_ENV

      - name: Run tests
        env:
          WORLDCHAIN_RPC_URL: ${{ secrets.WORLDCHAIN_RPC_URL || 'https://worldchain-mainnet.g.alchemy.com/public' }}
        run: |
          cp .env.example .env
          cargo test --all

  deny:
    name: Cargo deny
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        checks:
          - advisories
          - bans licenses sources

    continue-on-error: ${{ matrix.checks == 'advisories' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: EmbarkStudios/cargo-deny-action@v1
        with:
          command: check ${{ matrix.checks }}
          rust-version: stable

  kotlin-build-and-test:
    name: Build and Test Kotlin Bindings
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Build and test Kotlin bindings
        run: ./kotlin/test_kotlin.sh

      - name: Install ktlint
        run: |
          curl -sSLO https://github.com/pinterest/ktlint/releases/latest/download/ktlint &&
          chmod a+x ktlint &&
          sudo mv ktlint /usr/local/bin/

      - name: Lint Kotlin Tests
        run: |

          ktlint kotlin/src/test
