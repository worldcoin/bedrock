[package]
name = "bedrock"
description = "Foundational library which powers World App's crypto wallet."

version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true
exclude.workspace = true
readme.workspace = true
keywords.workspace = true
categories.workspace = true

[lib]
crate-type = ["lib", "staticlib", "cdylib"]
name = "bedrock"

[dependencies]
alloy = { version = "1.0.6", default-features = false, features = ["dyn-abi", "signer-local", "sol-types"] }
anyhow = "1.0"
bedrock-macros = { path = "../bedrock-macros" }
hex = "0.4.3"
log = "0.4.22"
proc-macro2 = "1.0"
quote = "1.0"
rand = "0.9.1"
ruint = "1.15.0"
serde_json = "1.0"
syn = { version = "2.0", features = ["full"] }
thiserror = "2.0.12"
uniffi = { workspace = true, features = ["build", "tokio"] }

[dev-dependencies]
alloy = { version = "1.0.6", default-features = false, features = ["json", "contract", "node-bindings", "reqwest-rustls-tls"] }
dotenvy = "0.15.7"
tokio = "1.45.0"
tokio-test = "0.4.4"
